<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Ressources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Gestion des Ressources</h2>
  <div class="d-flex justify-content-end mb-3">
    <!-- Bouton pour ouvrir la modal -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addResourceModal">
       Ajouter une ressource
    </button>
  </div>

  <table class="table table-bordered table-hover bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom de la ressource</th>
        <th>Type</th>
        <th>Disponibilité</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Salle de réunion A</td>
        <td>Salle</td>
        <td><span class="badge bg-success statut">Disponible</span></td>
        <td>
          <button class="btn btn-outline-primary btn-sm reserver-btn">Réserver</button>
        </td>
      </tr>
      <tr>
        <td>002</td>
        <td>Vidéo projecteur</td>
        <td>Matériel</td>
        <td><span class="badge bg-success statut">Disponible</span></td>
        <td>
          <button class="btn btn-outline-primary btn-sm reserver-btn">Réserver</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- MODAL AJOUTER UNE RESSOURCE -->
<div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="addResourceModalLabel">Ajouter une ressource</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="resourceName" class="form-label">Nom de la ressource</label>
              <input type="text" class="form-control" id="resourceName" required>
            </div>
            <div class="mb-3">
              <label for="resourceType" class="form-label">Type</label>
              <select class="form-select" id="resourceType" required>
                <option value="">Choisir...</option>
                <option value="Salle">Salle</option>
                <option value="Matériel">Matériel</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="resourceStatus" class="form-label">Disponibilité</label>
              <select class="form-select" id="resourceStatus" required>
                <option value="Disponible">Disponible</option>
                <option value="Non disponible">Non disponible</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Sélectionner tous les boutons Réserver
    const boutons = document.querySelectorAll('.reserver-btn');
  
    boutons.forEach((btn) => {
      btn.addEventListener('click', function () {
        const ligne = this.closest('tr');
        const statut = ligne.querySelector('.statut');
  
        // Changer le texte et la couleur
        statut.innerText = "Non disponible";
        statut.classList.remove('bg-success');
        statut.classList.add('bg-danger');
  
        // Désactiver le bouton
        this.classList.remove('btn-outline-primary');
        this.classList.add('btn-secondary');
        this.innerText = "Réservée";
        this.disabled = true;
      });
    });
  </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
