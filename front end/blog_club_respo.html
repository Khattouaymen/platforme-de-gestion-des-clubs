<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog du Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Blog du Club</h2>

  <!-- Formulaire d'ajout -->
  <div class="card mb-4">
    <div class="card-header">Nouvel Article</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="titre" class="form-label">Titre du message</label>
          <input type="text" class="form-control" id="titre" placeholder="Ex : Nouvel évènement à venir">
        </div>
        <div class="mb-3">
          <label for="contenu" class="form-label">Contenu du message</label>
          <textarea class="form-control" id="contenu" rows="4" placeholder="Rédigez ici votre message..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publier</button>
      </form>
    </div>
  </div>

  <!-- Articles existants -->
  <div class="card mb-3">
    <div class="card-header">
      <strong>Hackathon IA – 25/04/2025</strong>
    </div>
    <div class="card-body">
      <p>Le club informatique organise un hackathon le 12 mai. Inscrivez-vous rapidement !</p>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">
      <strong>Atelier Green Future – 20/04/2025</strong>
    </div>
    <div class="card-body">
      <p>Participez à notre atelier recyclage pour un campus plus vert !</p>
    </div>
  </div>

</div>

</body>
</html>
