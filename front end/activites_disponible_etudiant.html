<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Activités Disponibles - Étudiant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4">
    <h1>Activités Disponibles</h1>
    <p class="mb-0">Liste des activités ouvertes à l'inscription</p>
  </header>

  <main id="listeActivites" class="container py-4">
    <!-- Les activités seront injectées ici dynamiquement -->
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const activites = [
      {
        nom: "formation latex",
        date: "2025-02-10",
        lieu: "Salle 101",
        inscrits: 18,
        max: 20
      },
      {
        nom: "Tournoi de football",
        date: "2025-04-15",
        lieu: "salle de sport",
        inscrits: 20,
        max: 20
      },
      {
        nom: "Hackathon IA",
        date: "2025-04-01",
        lieu: "Amphi A",
        inscrits: 5,
        max: 10
      }
    ];

    function afficherActivites() {
      const container = document.getElementById("listeActivites");
      container.innerHTML = "";

      activites.forEach((act, index) => {
        const estComplet = act.inscrits >= act.max;
        const card = document.createElement("div");
        card.className = "card mb-4 shadow-sm";
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${act.nom}</h5>
            <p class="card-text mb-1"><strong>Date :</strong> ${act.date}</p>
            <p class="card-text mb-1"><strong>Lieu :</strong> ${act.lieu}</p>
            <p class="card-text mb-2"><strong>Participants :</strong> ${act.inscrits} / ${act.max}</p>
            <button class="btn ${estComplet ? 'btn-secondary' : 'btn-primary'}" onclick="inscrire(${index})" ${estComplet ? "disabled" : ""}>
              ${estComplet ? "Complet" : "S'inscrire"}
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function inscrire(index) {
      if (activites[index].inscrits < activites[index].max) {
        activites[index].inscrits++;
        alert("Inscription réussie !");
        afficherActivites();
      }
    }

    window.onload = afficherActivites;
  </script>
</body>
</html>
