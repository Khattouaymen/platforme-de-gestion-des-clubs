<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clubs Disponibles - Étudiant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6fa;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .club-card {
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Clubs Disponibles</h1>
    <p class="lead">Découvrez les clubs auxquels vous pouvez vous inscrire</p>
  </header>

  <main class="container my-5" id="listeClubs">
    <!-- Les clubs seront affichés ici dynamiquement -->
  </main>

  <script>
    const clubs = [
      {
        nom: "Club Informatique",
        description: "Apprentissage de la programmation et création de sites web.",
        membres: 25
      },
      {
        nom: "Club Creative_community",
        description: "Pratique du chant , formation.......",
        membres: 15
      },
      {
        nom: "Club sportif",
        description: "Tournoi  de football ,handball,volyball.......",
        membres: 18
      }
    ];

    function afficherClubs() {
      const container = document.getElementById("listeClubs");
      container.innerHTML = "";

      clubs.forEach((club, index) => {
        const card = document.createElement("div");
        card.className = "card club-card mb-4";
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${club.nom}</h5>
            <p class="card-text">${club.description}</p>
            <p class="card-text"><strong>Membres :</strong> ${club.membres}</p>
            <button class="btn btn-success" onclick="sInscrire(${index})">S'inscrire</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function sInscrire(index) {
      alert(`Demande envoyée pour le club : ${clubs[index].nom}`);
      const buttons = document.querySelectorAll("#listeClubs button");
      buttons[index].disabled = true;
      buttons[index].textContent = "Demande envoyée";
    }

    window.onload = afficherClubs;
  </script>

</body>
</html>
