<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Clubs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestion des Clubs</h2>
      <!-- Bouton pour ouvrir le modal -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demandeModal">
        Ajouter un Club
      </button>
    </div>

    <!-- Tableau principal des clubs (existant) -->
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nom du Club</th>
            <th>Description</th>
            <th>Logo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Club Informatique</td>
            <td>Club des passionnés du code</td>
            <td><img src="logo1.png" alt="logo" width="60"></td>
            <td>
              <button class="btn btn-warning btn-sm">Modifier</button>
              <br>
              <br>
              <button class="btn btn-danger btn-sm">Regeter</button>
            </td>
          </tr>
          <!-- Autres clubs ici -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal : Demandes d’approbation des clubs -->
  <div class="modal fade" id="demandeModal" tabindex="-1" aria-labelledby="demandeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="demandeModalLabel">Demandes d’approbation des clubs envoyées</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-secondary">
              <tr>
                <th>ID</th>
                <th>Nom du Club</th>
                <th>Description</th>
                <th>Logo</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10</td>
                <td>Club SyberDUNE</td>
                <td>Spécialisé en cybersécurité</td>
                <td><img src="logo_syber.png" alt="logo" width="60"></td>
                <td>
                  <button class="btn btn-success btn-sm">Accepter</button>
                  <br>
                  <br>
                  <button class="btn btn-danger btn-sm">Rejeter</button>
                </td>
              </tr>
              <tr>
                <td>11</td>
                <td>Club Green Future</td>
                <td>Activités écologiques et durables</td>
                <td><img src="logo_green.png" alt="logo" width="60"></td>
                <td>
                  <button class="btn btn-success btn-sm">Accepter</button>
                  <br>
                  <br>
                  <button class="btn btn-danger btn-sm">Rejeter</button>
                </td>
              </tr>
              <!-- Ajouter d'autres demandes ici -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
