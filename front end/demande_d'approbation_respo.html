<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande d’approbation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Demande d’approbation d’une activité</h2>

  <form>
    <div class="mb-3">
      <label for="titre" class="form-label">Titre de l’activité</label>
      <input type="text" class="form-control" id="titre" placeholder="Ex: Hackathon IA">
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="col-md-4 mb-3">
        <label for="heure" class="form-label">Heure</label>
        <input type="time" class="form-control" id="heure">
      </div>
      <div class="col-md-4 mb-3">
        <label for="lieu" class="form-label">Lieu</label>
        <input type="text" class="form-control" id="lieu" placeholder="Salle 1, Amphithéâtre...">
      </div>
    </div>

    <div class="mb-3">
      <label for="participants" class="form-label">Nombre maximum de participants</label>
      <input type="number" class="form-control" id="participants" placeholder="Ex: 50">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description de l’activité</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Décrivez brièvement l’activité proposée..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Envoyer la demande</button>
  </form>
</div>

</body>
</html>
