<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Clubs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Mes Clubs</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">

    <!-- Club accepté -->
    <div class="col">
      <div class="card h-100 border-success">
        <div class="card-body">
          <h5 class="card-title">Club Informatique</h5>
          <p class="card-text"><strong>Status :</strong> <span class="badge bg-success">Membre</span></p>
          <button class="btn btn-danger btn-sm">Quitter le Club</button>
        </div>
      </div>
    </div>

    <!-- Club refusé -->
    <div class="col">
      <div class="card h-100 border-danger">
        <div class="card-body">
          <h5 class="card-title">Club Sportif</h5>
          <p class="card-text"><strong>Status :</strong> <span class="badge bg-danger">Refusé</span></p>
          <button class="btn btn-warning btn-sm">Retirer la demande</button>
        </div>
      </div>
    </div>

    <!-- Club en attente -->
    <div class="col">
      <div class="card h-100 border-warning">
        <div class="card-body">
          <h5 class="card-title">Club Creative</h5>
          <p class="card-text"><strong>Status :</strong> <span class="badge bg-warning text-dark">En attente</span></p>
          <button class="btn btn-warning btn-sm">Retirer la demande</button>
        </div>
      </div>
    </div>

    <!-- Ajouter d'autres clubs ici -->

  </div>
</div>

</body>
</html>
